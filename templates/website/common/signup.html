{% extends 'website/common/base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h3>Signup</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
