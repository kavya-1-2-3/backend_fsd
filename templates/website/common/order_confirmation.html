{% extends 'website/common/base.html' %}
{% block title %}Order Confirmed{% endblock %}

{% block main_content %}
<div class="container text-center py-5">
    <div class="card p-5 shadow-sm border-0">
        <div class="card-body">
            <h1 class="display-4 text-success mb-4"><i class="bi bi-check-circle-fill"></i> Order Confirmed!</h1>
            <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
            <p class="text-muted">You will receive an email confirmation shortly.</p>
            <hr class="my-4">
            <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg rounded-pill mt-3">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
